<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>label</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
  * {
    padding: 0;
    margin: 0;
  }
</style>
</head>
<body>
  <script src="https://gw.alipayobjects.com/os/lib/tinyjs/tiny/1.4.0/tiny.js"></script>
<script src="../index.debug.js"></script>
<script>
  // 新建 App
  var app = new Tiny.Application({
    width: 400,
    height: 400,
    fixSize: true
  });
  var container = new Tiny.Container();
  // 根据宽度自动换行，高度自动裁剪
  var label1 = new Tiny.ui.Label({
    text: '根据宽度自动换行，高度自动裁剪，不信你看：我就是来测试一下的1111111111111111111111',
    fill: '0xDC143C',
    fontSize: 16,
    width: 320,
    height: 30
  });
  container.addChild(label1);

  // 不换行也不裁剪
  var label2 = new Tiny.ui.Label({
    text: '不换行也不裁剪，不信你看：我就是来测试一下的1111111111111111111111',
    fill: '0x0000CD',
    fontSize: 20
  });
  label2.setPosition(0, 50);
  container.addChild(label2);

  // 手动换行(text 中加入\n，Label 会自动换行)
  var label3 = new Tiny.ui.Label({
    text: '手动换行(text 中加入\\n，Label 会自动换行)不信你看：\n我就是来测试一下的\n1111111111111111111111',
    fill: '0xFF8C00',
    fontSize: 14
  });
  label3.setPosition(0, 90);
  container.addChild(label3);

  app.run(container);
</script>
</body>
</html>
